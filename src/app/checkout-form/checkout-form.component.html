<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-group order-confirmation-item">
    <label for="fullName">Full name</label>
    <input
      id="fullName"
      class="form-control"
      placeholder="(Minimum 3 characters)"
      formControlName="fullName"
    />

    <div *ngIf="fullName?.['invalid'] && (fullName?.['dirty'] || fullName?.['touched'])" class="alert alert-danger">
      <div *ngIf="fullName?.errors?.['required']">
        Full name is required.
      </div>
      <div *ngIf="fullName?.errors?.['minlength']">
        Full name must be at least 3 characters long.
      </div>
    </div>
  </div>

  <div class="form-group order-confirmation-item">
    <label for="address">Address</label>
    <textarea
      id="address"
      class="form-control"
      placeholder="(Minimum 6 characters)"
      formControlName="address"
    ></textarea>

    <div *ngIf="address?.['invalid'] && (address?.['dirty'] || address?.['touched'])" class="alert alert-danger">
      <div *ngIf="address?.errors?.['required']">
        Address is required.
      </div>
      <div *ngIf="address?.errors?.['minlength']">
        Address must be at least 6 characters long.
      </div>
    </div>
  </div>

  <div class="form-group order-confirmation-item">
    <label for="creditCardNumber">Credit card number</label>
    <input
      id="creditCardNumber"
      class="form-control"
      placeholder="(16-digit number)"
      formControlName="creditCardNumber"
    />
    <div *ngIf="creditCardNumber?.['invalid'] && (creditCardNumber?.['dirty'] || creditCardNumber?.['touched'])" class="alert alert-danger">
      <div *ngIf="creditCardNumber?.errors?.['required']">
        Credit card is required.
      </div>
      <div *ngIf="creditCardNumber?.errors?.['maxlength']">
        Credit card must be at maximum 16 characters long.
      </div>
      <div *ngIf="creditCardNumber?.errors?.['pattern']">
        Credit card must be numberic.
      </div>
    </div>
  </div>

  <div class="form-group order-confirmation-item">
    <p>We'll never share your payment details with anyone else.</p>
  </div>

  <button
    class="btn btn-success" type="submit"
    [disabled]="checkoutForm.invalid"
  >
    Submit
  </button>
</form>
